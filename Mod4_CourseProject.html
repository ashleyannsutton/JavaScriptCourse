<!DOCTYPE html>
<html>
  <head lang="en">
  <meta charset="UTF-8">
  <script language="JavaScript">
    function showInput() {
        var user_input = document.getElementById("user_input").value;
      if (user_input == "Staff") {
          document.getElementById("display").textContent = "I am a Rasmussen Staff member";
      } else if (user_input == "Student") {
          document.getElementById("display").textContent = "I am a Rasmussen Student";
      } else if (user_input == "Interested") {
          document.getElementById("display").textContent = "I am interested in going to Rasmussen College";
    }
  }
  </script>

  </head>
<body>

  <form>
    <label><b>Enter a Message</b></label>
    <input type="text" name="message" id="user_input">
  </form>

  <input type="submit" onclick="showInput()"><br/>
  <label>Your input: </label>
  <p><span id='display'></span></p>
</body>
</html>
