<!DOCTYPE html>
<html>
<head>
<title>JavaScript conditional statement to sort three numbers</title>
</head>
<body>

<script>

function sort(a, b, c){

if (a<=b && b<=c) {
	document.write (a, b, c);
} else if (a<=c && c<=b) {
        document.write (a, c, b);
} else if (b<=a && a<=c) {
        document.write (b, a, c);
} else if (b<=c && c<=a) {
	document.write (b, c, a);
} else if (c<=a && a<=b) {
	document.write (c, a, b);
} else if (c<=b && b<=a) {
	document.write (c, b, a);
	}
}

sort(30, 20, 10);

</script>

</body>
</html>
