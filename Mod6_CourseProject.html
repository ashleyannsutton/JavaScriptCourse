<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<title>Form Values Demo</title>
<style type="text/css">
	body {margin: 30px;}
	td:hover{
    font-weight:bold;
	color : red;
}â€‹
</style> 
<script>
	function getFormValues()
	{
		var firstName = document.forms["form1"]["fname"].value;
		var lname = document.forms["form1"]["lname"].value;
		var address = document.forms["form1"]["address"].value;
		var city = document.forms["form1"]["city"].value;
		var state = document.forms["form1"]["state"].value;
		
		// Find a <table> element with id="myTable":
		var table = document.getElementById("myTable");

		// Create an empty <tr> element and add it to the 1st position of the table:
		var row = table.insertRow(table.rows.count);

		// Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
		var cell1 = row.insertCell(0);
		var cell2 = row.insertCell(1);
		var cell3 = row.insertCell(2);
		var cell4 = row.insertCell(3);
		var cell5 = row.insertCell(3);
		
		// Add some text to the new cells:
		cell1.innerHTML = firstName;
		cell2.innerHTML = lname;
		cell3.innerHTML = address;
		cell4.innerHTML = city;
		cell5.innerHTML = state;
	}
</script>
</head><body>
	<form id="form1">
	First name:<br>
	<input type="text" name="fname" value=""><br><br>

	Last name:<br>
	<input type="text" name="lname" value=""><br><br>

	Address:<br>
	<input type="text" name="address" value=""><br><br>

	City:<br>
	<input type="text" name="city" value=""><br><br>

	State:<br>
	<input type="text" name="state" value=""><br><br>

	<input type="button" value="Submit" onclick="getFormValues()">
</form>

<table cellpadding="3" id="myTable">
 <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
	  <th>Address</th>
	  <th>City</th>
	  <th>State</th>
    </tr>
  </thead>
   <tbody>

   </tbody>
</table>
</body></html>
